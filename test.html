<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!----link href="style.css" rel="stylesheet"-->
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
    <script src="rules.js"></script>
    <title>Document</title>
    <style>
    
        table {
            background-color: rgb(122, 148, 248);
            height: 100%;
        }
        tr {
            line-height: 200px;
            min-height: 200px;
            height: 200px;
        }
        p {
            font-size: 185px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
    </style>
</head>
<body>
    <br>
    <br>
    <br>
    <div class="container">
        <div class="forms">
            <form>  
                <input type = "button" onclick = "giveAlert()" value = "Begin Algorithm">   
            </form>
            <br>
        </div>
        <script>
            // BEGIN to Define The BINGO RULES
            var myBingoBoards = {}
            



            // iterate tables
            for (var tablex = 0; tablex < 5; tablex++) {
                document.writeln('<div class="row">');
                    document.writeln('<div class="col-md row justify-content-center">')
                        document.writeln('<table class="table table-bordered">');
                        for (var i = 0; i < 5; i++) {                
                            // iterate through rows
                            document.writeln('<tr>');
                            for (var j = 0; j < 5; j++) {
                                // iterate through columns
                                document.writeln('<td>');
                                document.writeln('<p class="text-white font-weight-bold text-center">99</p>');
                                document.writeln('</td>');              
                            }
                            // document.writeln('<td>Column</td>')
                            document.writeln('</tr>');
                        }
                        document.writeln('</table>');
                    document.writeln('</div>');
                document.writeln('</div>');
                document.writeln('<br>');
                document.writeln('<br>');
                
                // Define the Tabel Array
                myBingoBoards = {
                    tablename: tablex,
                    table_row: i,
                    table_column: j,
                    value: 99,
                }
                console.log(myBingoBoards);
            }
            console.log(tablex);
            
        </script>

                
            </div>

            </div-->

    </div>

    <script src="js/bootstrap.min.js" ></script>
</body>
</html>
