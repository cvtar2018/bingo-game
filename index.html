<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Winch - Lab 10</title>
    <script src="bingo.js" type="text/javascript"></script>
    <script type="text/javascript">
        function totalContributions()
        {
            var totalAmount = 0;
            for (var i = 0; i < amount.length; i++)
                totalAmount = totalAmount + amount[i];
            return totalAmount;
        }

    </script>
</head>
<body>
 <table id="donations">
     <tr>
         <th>Date</th>
         <th>Name</th>
         <th>Address</th>
         <th>Amount</th>
     </tr>
     <script>
         for (var x=0; x < amount.length; x++){
             if (x%2==0){
                document.write("<tr colspan='2'>");
             } else {
                 document.write("<tr class='stripe'>");
             }
              document.write("<td>"+date[x]+"</td>");
              document.write("<td>"+firstName[x]+" "+lastName[x]+"</td>");
              document.write("<td>"+street[x]+"<br>"+city[x]+","+state[x]+" "+zip[x]);
              document.write("<td class='amt'>$"+amount[x]+"</td>");
              document.write("</tr");
              document.write("<br/>");
         }

     </script>
 </table>
</body>
</html>
